# GRUB Configuration for URIX
# This file will be automatically generated by the Makefile,
# but you can also create it manually in iso/boot/grub/grub.cfg

set timeout=5
set default=0

menuentry "URIX 64-bit Kernel" {
    multiboot2 /boot/kernel.bin
    boot
}

menuentry "URIX 64-bit Kernel (Debug Mode)" {
    multiboot2 /boot/kernel.bin debug
    boot
}